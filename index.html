<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
  <body>
    <main>
      <h1 id="title">Formularz zgłoszeniowy</h1>
      <p id="description">Zgłoszenie na kursy organizowane przez uczelnie.</p>

      <form id="survey-form">

        <div id="basic">
          <label for="name" id="name-label">Imię:</label>
          <input type="text" id="name" name="name" placeholder="..." required>
          <label for="email" id="email-label">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="..." required>
          <label for="number" id="number-label">Wiek:</label>
          <input type="number" id="number" name="wiek"  min="1" max="99" placeholder="...">
        </div>

        <div id="additional">
         <p for="dropdown">Semestr:</p>
          <select id="dropdown">
            <option value="semestr1">Pierwszy</option>
            <option value="semestr2">Drugi</option>
            <option value="semestr3">Trzeci</option>
          </select>

          <p>Poziom kursu:</p>
          <label for="pierwszy"><input type="radio" id="poczatkujacy" name="poziomKursu" value="poczatkujacy" checked> Początkujący</label>
          <label for="drugi"><input type="radio" id="sredni" name="poziomKursu" value="sredni"> Średnio-zaawansowany</label>
          <label for="trzeci"><input type="radio" id="zaawansowany" name="poziomKursu" value="zaawansowany"> Zaawansowany</label>

          <p>Zainteresowania:</p>
          <label for="frontEnd"><input type="checkbox" name="zainteresowania" value="frontEnd">Front-End</label>
          <label for="backEnd"><input type="checkbox" name="zainteresowania" value="backEnd">Back-End</label>
          <label for="fullStack"><input type="checkbox" name="zainteresowania" value="fullStack">Full-Stack</label>

          <p>Dodatkowe informacje:</p>
          <textarea id="textarea" name="tresc"></textarea><br/>
        </div>

        <input type="submit" id="submit" value="wyślij">
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
